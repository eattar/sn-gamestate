defaults:
  - soccernet
  - _self_

# ðŸš€ SIMPLIFIED HYBRID CONFIGURATION: Baseline + Improved Jersey Recognition
# Goal: Achieve >38% GS-HOTA by combining baseline stability with sequence-aware jersey recognition

# Machine configuration
use_wandb: True
use_rich: True

# Dataset configuration for focused processing
dataset:
  nvid: 1  # Process only 1 video for focused optimization
  eval_set: "valid"  # Use validation set
  vids_dict:
    valid: []  # Let it auto-select the best video

# HYBRID APPROACH: Combine baseline stability with jersey improvements
modules:
  # ðŸŽ¯ KEY INNOVATION: Use improved jersey recognition for better accuracy
  # Direct configuration to avoid inheritance issues
  jersey_number_detect:
    _target_: sn_gamestate.jersey.improved_jersey_recognition.ImprovedJerseyRecognition
    batch_size: 16
    sequence_length: 7
    min_confidence_threshold: 0.15
    min_sequence_confidence: 0.25
    temporal_weight: 0.8
    spatial_weight: 0.2
    use_confidence_boost: true
    enable_aggressive_boosting: true
  
  # ðŸ”§ Use optimized ReID configuration from successful baseline
  reid: prtreid_baseline_38
  
  # ðŸŽ¯ Optimize detection parameters for better recall (key to 38% success)
  bbox_detector:
    batch_size: 4  # Smaller batch for better memory usage
    conf_threshold: 0.15  # Even lower confidence threshold for maximum recall
    iou_threshold: 0.45  # Balanced IoU threshold
  
  # ðŸŽ¯ Optimize tracking parameters
  track:
    batch_size: 32  # Balanced batch size for tracking

# Visualization for analysis
visualization:
  cfg:
    save_videos: True  # Save videos for analysis

# Experiment naming
experiment_name: "sn-gamestate-hybrid-38-plus-simple"
